<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <div id="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div id="foto">
      <img src="images/hero-mobile.jpg" alt="">
    </div>
    <div id="text">
      <h1><span>We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>      
    </div>
    <form action="">
      <input type="email" id="email" name="email" placeholder="Email Address" onblur="validationEmail()" maxlength="60" size="65" onfocus="redefinirMsg()">
      <input type="button" value="enviar" hidden>
      <button id="custonBtn"><img src="images/icon-arrow.svg" alt=""></button>
    </form>
    <div id="error">
      <img src="images/icon-error.svg" alt="error">
      <p>O E-mail digitado não é válido!</p>
    </div>

  </div>
  

  <script src="script.js"></script>
</body>

</html>
